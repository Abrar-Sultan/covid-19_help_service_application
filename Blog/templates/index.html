<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
    <h1 class="container text-center text-white bg-dark my-3"> This is the Blog Page </h1>
    {% for blog in blogs %}
    <div class="container">
        <h3> This is {{blog.name}}'s  Story </h3>
        <h5> Phone {{blog.phone}}, Age {{blog.age}} </h5>
        <p class="container my-3"> {{blog.story}} </p>
    </div>
    {% endfor %}
</body>
</html>
